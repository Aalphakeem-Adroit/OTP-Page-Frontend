<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OTP</title>
</head>
<body>
    
    <div class="main-container">
        <div class="otp-container">
            <div class="heading">
                <h2>&#128274; Enter OTP</h2>
            </div>
            <div class="number-section">
                <p>Code is sent to <span class="phone-number">+2349033023139</span> <small>&#9998; Edit</small></p>
            </div>
            <div class="otp-box">
                <div class="box1">
                    <p contenteditable>-</p>
                </div>
                <div class="box1">
                    <p contenteditable>-</p>
                </div>
                <div class="box1">
                    <p contenteditable>-</p>
                </div>
                <div class="box1">
                    <p contenteditable>-</p>
                </div>
                <div class="box1">
                    <p contenteditable>-</p>
                </div>
                <div class="box1">
                    <p contenteditable>-</p>
                </div>
            </div>
            <div class="question">
                <p>Didn't receive code?</p>
            </div>
            <div class="option">
                <p class="call">Request via Call</p> 
                <div class="break-box"></div>
                <p class="again">Request Again</p>
            </div>
            <button type="submit" class="verify-button"><h3>Verify & Login</h3></button>
        </div> 
    </div>
    <div class="copyright">
        <p>&#169 Alphakeem Adroit (2023)</p>
    </div>

</body>
</html>
